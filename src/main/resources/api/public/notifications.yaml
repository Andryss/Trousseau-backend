endpoints:
  getNotifications:
    get:
      summary: Получение списка уведомлений
      operationId: getNotifications
      tags:
        - notifications
        - public
      responses:
        200:
          description: Успешное получение уведомлений
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotificationListResponse"
        500:
          description: Сервис временно недоступен
          content:
            application/json:
              schema:
                $ref: "../common.yaml#/components/schemas/ErrorObject"
  getUnreadNotificationsCount:
    get:
      summary: Получение количества непрочитанных уведомлений
      operationId: getUnreadNotificationsCount
      tags:
        - notifications
        - public
      responses:
        200:
          description: Успешное получение количества непрочитанных уведомлений
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotificationCountResponse"
        500:
          description: Сервис временно недоступен
          content:
            application/json:
              schema:
                $ref: "../common.yaml#/components/schemas/ErrorObject"
  markNotificationRead:
    post:
      summary: Пометить уведомление прочитанным
      operationId: markNotificationRead
      tags:
        - notifications
        - public
      parameters:
        - $ref: "#/components/parameters/notificationId"
      responses:
        200:
          description: Успешная отметка уведомления прочитанным
        500:
          description: Сервис временно недоступен
          content:
            application/json:
              schema:
                $ref: "../common.yaml#/components/schemas/ErrorObject"

components:
  parameters:
    notificationId:
      in: path
      name: notificationId
      description: Идентификатор уведомления
      required: true
      schema:
        $ref: "#/components/schemas/notificationId"
  schemas:
    notificationId:
      type: string
    notificationTitle:
      type: string
    notificationContent:
      type: string
    notificationLinks:
      type: array
      items:
        type: string
    notificationIsRead:
      type: boolean
    NotificationDto:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/notificationId"
        title:
          $ref: "#/components/schemas/notificationTitle"
        content:
          $ref: "#/components/schemas/notificationContent"
        links:
          $ref: "#/components/schemas/notificationLinks"
        timestamp:
          $ref: "../common.yaml#/components/schemas/timestamp"
        isRead:
          $ref: "#/components/schemas/notificationIsRead"
    NotificationListResponse:
      type: object
      properties:
        notifications:
          type: array
          items:
            $ref: "#/components/schemas/NotificationDto"
    NotificationCountResponse:
      type: object
      properties:
        count:
          type: integer